<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Oxygen|Ubuntu+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/file.css" />
    </head>
    <body>

            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div class="form-box">
                            <h1>practicing on forms</h1>
                            <hr>
                            <h4>Jquery form</h4>
                            <div class="email-box input-box">
                                <label>E-Mail :</label>
                                <input id="email" class="email" type="email" placeholder="Email Adress">
                                <p>You have to enter a real email adress &nbsp; &nbsp; &nbsp; &nbsp; <i class="fas fa-times-circle"></i></p>
                            </div>
                            <div class="name-box input-box">
                                <label>Username :</label>
                                <input id="name" class="name" type="name" placeholder="Required Name">
                                <p>unvaild name &nbsp; &nbsp; &nbsp; &nbsp; <i class="fas fa-times-circle"></i></p>
                            </div>
                            <div class="password-box input-box">
                                <label>Required Password</label>
                                <input id="pass" class="pass" type="password" placeholder="Password">
                                <p>Password is weak &nbsp; &nbsp; &nbsp; <i class="fas fa-times-circle"></i></p>
                            </div>
                            <div class="re-password-box input-box">
                                <label>Required Re-Password</label>
                                <input id="re-password" class="re-password" type="password" placeholder="Re Enter Password">
                                <p>Re-password not match &nbsp; &nbsp; &nbsp; &nbsp; <i class="fas fa-times-circle"></i></p>
                            </div>
                            <textarea class="textarea" >

                            </textarea>
                            <input type="submit" class="submit" id="sub" value="Sign Up">
                        </div>
                    </div>
                </div>
            </div>


        <script src="js/jquery.js"></script>
        <script src="js/file.js"></script>
    </body>
</html>
